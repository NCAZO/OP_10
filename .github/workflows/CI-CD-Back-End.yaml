name: Build and Test with Jacoco

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile with Maven
        working-directory: ./back
        run: mvn clean compile

      - name: Test with Maven
        working-directory: ./back
        run: mvn test

      - name: Build with Maven and SonarCloud
        working-directory: ./back
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        #run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
         # -Dsonar.organization=bobapp \
          #-Dsonar.projectKey=NCAZO_OP_P10 \
          #-Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          #-Dsonar.branch.name=Dev  # Utilisez la branche Dev explicitement si c'est la branche de votre projet
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=NCAZO_OP_P10

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: back/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: '# :lobster: Coverage Report'
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'

      - name: Upload Jacoco Test Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

      # IMAGE ET PUSH DOCKERHUB
      - name: Build Docker Image
        working-directory: ./back
        run: docker build -t ncazo/op-10_back:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker Image
        run: docker push ncazo/op-10_back:latest
