name: Build and Test with Jacoco

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile with Maven
        working-directory: ./back  # Spécifiez le chemin vers le dossier contenant le pom.xml
        run: mvn clean compile

      - name: Test with Maven
        working-directory: ./back  # Spécifiez le chemin vers le dossier contenant le pom.xml
        run: mvn test

      - name: Build with Maven
        working-directory: ./back  # Spécifiez le chemin vers le dossier contenant le pom.xml
        run: mvn verify -DskipTests

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/testCoverage/testCoverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: '# :lobster: Coverage Report'
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'

      - name: Upload Jacoco Test Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: back/target/site/jacoco/  # Chemin du rapport JaCoCo
